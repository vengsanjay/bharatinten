<!DOCTYPE html>
<html>
    <head>
        <title> Temperature Converter </title>
        <link rel="stylesheet" href="converter.css">
    </head>
    <body style="background-image: url('smoke.png')";>
        <h1> <u>Temperature Converter  :-</u></h1>
        <div class="wrapper">
            <div class="container">
                <label for="celsius">Celsius:</label>  
                <input type="number" id="celsius" placeholder="Celsius" oninput="celToFar()">    
            </div>
            <div class="container">
                <label for="fahrenheit">Fahrenheit:</label>  
                <input type="number" id="fahrenheit" placeholder="Fahrenheit " oninput="FarTocel()">   
            </div> 
        </div>
        <script src="index.js"></script>
    </body>
</html>
